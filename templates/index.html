<!DOCTYPE html>
<html>
<head>
    <title>URL Shortener</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2 class="text-center mb-4">ðŸ”— Simple URL Shortener</h2>
    <form method="POST">
        <div class="mb-3">
            <input type="url" name="long_url" class="form-control" placeholder="Enter your long URL here" required>
        </div>
        <button class="btn btn-primary">Shorten URL</button>
    </form>

    {% if short_url %}
    <div class="alert alert-success mt-4">
        Short URL: <a href="{{ short_url }}" target="_blank">{{ short_url }}</a>
    </div>
    {% endif %}
</div>
</body>
</html>
